<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Assignment</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Interactive Web Page Demo</h1>
    <p class="motto">Bring web pages to life with CSS & JavaScript!</p>
  </header>

  <!-- Part 1: CSS Animations -->
  <section id="css-animations">
    <h2>CSS Animation Examples</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2 & 3: JavaScript Functions + Dynamic Animations -->
  <section id="js-interactions">
    <h2>JavaScript Interactions</h2>
    <button id="trigger-btn">Animate Box</button>
    <div id="js-box"></div>

    <button id="flip-card-btn">Flip Card</button>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>

    <button id="popup-btn">Show Popup</button>
    <div class="popup">
      <p>This is a popup!</p>
      <button id="close-popup">Close</button>
    </div>
  </section>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
